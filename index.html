<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Xavier Grading School</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center class="center">
        <h1>Grading System in JS</h1>
    </center>

    <div class="main">
        <div class="head">
            <h1>Grading in Xavier School</h1>
        </div>
            <label>English</label><input type="text" id="eng"><br>
            <label>Math</label><input type="text" id="mat"><br>
            <label>Physics</label><input type="text" id="phy"><br>
            <label>Chemistry</label><input type="text" id="chem"><br>
            <label>Computer</label><input type="text" id="comp"><br>
            <br>
            <button class="btn1" onclick="Total()">Total</button>
            <button class="btn2" onclick="Average()">Average</button>
            <button class="btn3" onclick="Grade()">Grade</button>
        
    </div>

    <div class="results">
        <div class="head1"><h2>Total</h2></div>
            <div id="total">

            </div>

            <div class="head2"><h2>Average</h2></div>
            <div id="avg">

            </div>

            <div class="head3"><h2>Grade</h2></div>
            <div id="grade">

            </div>

        
    </div>

</body>
</html>
